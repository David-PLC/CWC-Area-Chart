<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Apex Chart</title>
  <link rel="icon" href="icon.png" />

  <script src="lib/jquery.min.js"></script>
  <script src="lib/apexcharts.min.js"></script>
  <link href="lib/apexcharts.css" rel="stylesheet">

  <script src="webcc.min.js"></script>
  <script src="unified.interface.js"></script>
  <link href="lib/style.css" rel="stylesheet">
  <script>
    var production = true;

    function init(result) {
      if (result) {
        unifiedInterfaceInit();
        chartInit(WebCC.Properties);
      } else {
        console.log('COMI-Chart: Init without result.');
      }
    }

    window.onload = function () {
      if (!production) {
        WebCC.Properties = {
          X_axis: ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"],
          Y_axis: "[[100, 90, 50, 30, 10, 40, 45, 35, 25, 15, 50, 78, 55, 56, 45, 73, 15, 95, 44, 66, 100, 90, 50, 30, 10, 40, 45, 35, 25, 15, 50, 78, 55, 56, 25],[10, 20, 70, 20, 8, 9, 56, 45, 25, 15, 50, 78, 55, 56, 45, 73, 15, 95, 44, 66, 100, 90, 50, 30, 10, 40, 45, 35, 25, 15, 50, 78, 55, 56, 25]]",
          SeriesColor: ["#13dd8f"],
          DataName: ["Pezzi prodotti"],
          X_axisname: 'Tempo',
          Y_axisname: 'Produzione',
          SeriesLabels: 'true'
        };
        init(true);
      }
      if (production) {
        WebCC.start(init, UnifiedInterface.HostListener, _extensions, _timeout);
      }
    }
  </script>

</head>

<body>

  <div id="content">
    <div id="chart">
    </div>
  </div>


  <script>
    var chart;
    var chartInit = function (props) {

      // load and parse Xaxis
      if (props.hasOwnProperty('X_axis') && props.X_axis != null) {
        if (typeof props.X_axis === 'string') {
          console.log('COMI-Chart: props.Xaxis:' + props.X_axis);
          propsX_axis = JSON.parse(props.X_axis);
        } else if (Array.isArray(props.X_axis)) {
          propsX_axis = props.X_axis;
        } else {
          console.log('COMI-Chart: WRONG FORMAT: X_axis');
        }
      } else {
        return;
      }

      // load and parse Y_axis
      if (props.hasOwnProperty('Y_axis') && props.Y_axis != null) {
        if (typeof props.Y_axis === 'string') {
          console.log('COMI-Chart: props.Y_axis:' + props.Y_axis);
          propsY_axis = JSON.parse(props.Y_axis);
        } else if (Array.isArray(props.Y_axis)) {
          propsY_axis = props.Y_axis;
        } else {
          console.log('COMI-Chart: WRONG FORMAT: Y_axis');
        }
      } else {
        return;
      }

      // load and parse DataName
      if (props.hasOwnProperty('DataName') && props.DataName != null) {
        if (typeof props.DataName === 'string') {
          console.log('COMI-Chart: props.DataName:' + props.DataName);
          propsDataName = JSON.parse(props.DataName);
        } else if (Array.isArray(props.DataName)) {
          propsDataName = props.DataName;
        } else {
          console.log('COMI-Chart: WRONG FORMAT: DataName');
        }
      } else {
        return;
      }

      // load and parse SeriesColor
      if (props.hasOwnProperty('SeriesColor') && props.SeriesColor != null) {
        if (typeof props.SeriesColor === 'string') {
          console.log('COMI-Chart: props.SeriesColor:' + props.SeriesColor);
          propsSeriesColor = JSON.parse(props.SeriesColor);
        } else if (Array.isArray(props.SeriesColor)) {
          propsSeriesColor = props.SeriesColor;
        } else {
          console.log('COMI-Chart: WRONG FORMAT: SeriesColor');
        }
      } else {
        return;
      }

      // load and parse X_axisname
      if (props.hasOwnProperty('X_axisname') && props.X_axisname != null) {
        propsX_axisname = props.X_axisname
      }

      // load and parse Y_axisname
      if (props.hasOwnProperty('Y_axisname') && props.Y_axisname != null) {
        propsY_axisname = props.Y_axisname
      }

      // load and parse SeriesLabels
      if (props.hasOwnProperty('SeriesLabels') && props.SeriesLabels != null) {
        if (props.SeriesLabels == 'true') {
          propsSeriesLabels = true
        } else {
          propsSeriesLabels = false
        }
      }

      let xSeries = createSeries(propsDataName, propsY_axis, propsSeriesColor);
      showChart(xSeries, propsX_axisname, propsY_axisname, propsSeriesLabels);
    }

    function createSeries(name, data, color) {
      let xSeries = [];
      for (let i = 0; i < name.length; i++) {
        let xData = {};
        xData['name'] = name[i];
        xData['data'] = data[i];
        xData['color'] = color[i];
        xSeries.push(xData);
      }
      return xSeries;
      console.log(JSON.stringify(xSeries));
    }

    function updateSeries(name, data) {
      if (data != null) {
        if (typeof data === 'string') {
          console.log('COMI-Chart: data:' + data);
          propsData = JSON.parse(data);
        } else if (Array.isArray(data)) {
          propsData = data;
        } else {
          console.log('COMI-Chart: WRONG FORMAT: data');
        }
      } else {
        return;
      }

      if (name != null) {
        if (typeof name === 'string') {
          console.log('COMI-Chart: name:' + name);
          propsName = JSON.parse(name);
        } else if (Array.isArray(name)) {
          propsName = name;
        } else {
          console.log('COMI-Chart: WRONG FORMAT: DataName');
        }
      } else {
        return;
      }

      let xSeries = [];
      for (let i = 0; i < propsName.length; i++) {
        let xData = {};
        xData['name'] = propsName[i];
        xData['data'] = propsData[i];
        xSeries.push(xData);
      }
      console.log(JSON.stringify(xSeries));
      chart.updateSeries(xSeries, true);
    }


    function showChart(xSeries, XNames, YNames, xLabels) {
      var options = {

        series: xSeries,
        theme: {
          palette: 'palette1'
        },
        chart: {
          type: 'area',
          width: '100%',
          height: '100%',
          zoom: {
            enabled: true
          }
        },
        dataLabels: {
          enabled: xLabels
        },
        stroke: {
          curve: 'smooth',
          lineCap: 'round',
        },


        labels: propsX_axis,
        xaxis: {
          title: {
            text: XNames,
          },
        },
        yaxis: {
          title: {
            text: YNames,
          },
        },
        legend: {
          position: 'top',
          horizontalAlign: 'center',
          floating: true
        }
      };

      chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    }

  </script>

</body>

</html>
